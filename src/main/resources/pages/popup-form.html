<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/js/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/common.css" />
		<style>
			.layui-form-label {
				width: 60px;
				padding: 0 8px;
			}
			
			.layui-input-block {
				margin-left: 90px;
			}
			#tree {
				padding: 10px;
			}
		</style>
		<script src="/static/js/respond.min.js"></script>

	</head>

	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男">
					<input type="radio" name="sex" value="女" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">城市</label>
				<div class="layui-input-block">
					<select>
						<option value="">请选择</option>
						<option value="1">纽约</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">有效标志</label>
				<div class="layui-input-block">
					<input type="checkbox" name="switch" lay-skin="switch">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">配置菜单</label>
				<div class="layui-input-block">
					<div id="tree" class="form-operate-area"></div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">描述</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/layui/layui.js"></script>
		<script src="/static/js/layui/layui-xtree.js"></script>
		<script src="/static/js/index.js"></script>
		<script>
			layui.use(['form', 'tree'], function() {
				var form = layui.form;
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
				var xtree3 = new layuiXtree({
					elem: 'tree',
					form: form,
					data: [{
						title: "节点1",
						value: "jd1",
						data: [{
							title: "节点1.1",
							checked: true,
							disabled: true,
							value: "jd1.1",
							data: []
						}, {
							title: "节点1.2",
							value: "jd1.2",
							checked: true,
							data: []
						}, {
							title: "节点1.3",
							value: "jd1.3",
							disabled: true,
							data: []
						}, {
							title: "节点1.4",
							value: "jd1.4",
							data: []
						}]
					}, {
						title: "节点2",
						value: "jd2",
						data: [{
							title: "节点2.1",
							value: "jd2.1",
							data: []
						}, {
							title: "节点2.2",
							value: "jd2.2",
							data: []
						}, {
							title: "节点2.3",
							value: "jd2.3",
							data: []
						}, {
							title: "节点2.4",
							value: "jd2.4",
							data: []
						}]
					}, {
						title: "节点3",
						value: "jd3",
						data: []
					}, {
						title: "节点4",
						value: "jd4",
						data: []
					}],
					isopen: false,
					ckall: true,
					ckallback: function() {},
					icon: {
						open: "<i class='layui-icon layui-icon-triangle-d'></i>",
						close: "<i class='layui-icon layui-icon-triangle-r'></i>",
						end: "<i class='layui-icon layui-icon-file'></i>"
					},
					color: {
						open: "#333",
						close: "#333",
						end: "#333"
					},
					click: function(data) {
						console.log(data.elem);
						console.log(data.elem.checked);
						console.log(data.value);
						console.log(data.othis);
					}
				});
			});
		</script>
	</body>

</html>
