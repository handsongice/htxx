<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/js/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/static/js/ztree/css/zTreeStyle.css" />
		<style>
			.layui-form-label {
				width: 80px;
				padding: 0 8px;
			}
			
			.layui-input-block {
				margin-left: 110px;
				margin-right: 110px;
			}
		</style>
		<script src="/static/js/respond.min.js"></script>

	</head>

	<body>
		<form id="noticeForm" class="layui-form" action="" lay-filter="noticeForm" >
			<div class="layui-form-item">
				<label class="layui-form-label">发起人</label>
				<div class="layui-input-block">
					<input type="text" name="fromName" th:value="${message.fromName}" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" th:value="${message.title}" class="layui-input" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">内容</label>
				<div class="layui-input-block">
					<textarea name="content" th:utext="${message.content}" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button id="closePopBut" type="button" class="layui-btn layui-btn-primary">关闭</button>
				</div>
			</div>
		</form>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/layui/layui.js"></script>
		<script src="/static/js/layui/layui-xtree.js"></script>
		<script src="/static/js/index.js"></script>
		<script src="/static/js/ztree/js/jquery.ztree.all-3.5.js"></script>
		<script th:inline="javascript">
            var windowindex = parent.layer.getFrameIndex(window.name);
            var setting = {
                view: {
                    showLine: false
                },
                check: {
                    enable: false
                },
                data: {
                    simpleData: {
                        enable: true,
                        idKey: "id",
                        pIdKey: "parentId",
                        rootPId: 0
                    }
                }
            };
            var treeObj;
            $(document).ready(function () {
                layui.use(['form', 'layer'], function() {
                    var form = layui.form;
                    var layer = layui.layer;
                });
                $('#closePopBut').on('click', function () {
                    // 获取窗口索引
                    parent._search()
                    var index = parent.layer.getFrameIndex(window.name);
                    // 关闭layer弹出层
                    parent.layer.close(index);
                });
			})
		</script>
	</body>

</html>
