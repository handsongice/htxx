<script th:inline="javascript">
    var form = null;
    var layer = null;
    var table = null; //表格
    layui.use(['form', 'layer', 'table', 'element'], function () {
        form = layui.form;
        layer = layui.layer;
        table = layui.table; //表格
        var active = {
            submit: function () {
                var shyj = $('#shyj').val();
                var suggestion = $('#suggestion').val();
                var mainId = $('#mainId').val();
                if(shyj==2 && (suggestion=='' || suggestion==null)){
                    //如果否决，必须添加原因
                    layer.msg("否决时，必须填写原因", {icon: 1, time: 1000, title: '温馨提示'}, function () {
                    });
                    return;
                }
                var url = '/noc/djxgsh/submitSuggestion';
                var data = {
                    "shyj": shyj, 'suggestion': suggestion,'mainId': mainId
                };
                active.ajaxPost(url, data);
            },
            ajaxPost: function (url, data) {// ajax post 请求
                var indexLoading;
                $.ajax({
                    url: url,
                    type: 'post',
                    data: data,
                    dataType: 'json',
                    async: false,
                    beforeSend: function () {
                        indexLoading = layer.load(2, {time: 1500, shade: [0.3, '#000']});
                    },
                    success: function (rlt) {
                        console.log(rlt);
                        if (rlt.status == '200') {
                            layer.close(indexLoading);
                            layer.msg(rlt.msg, {icon: 1, time: 1000, title: '温馨提示'}, function () {
                                //此方法一般用于在iframe页关闭自身时用到
                                var indexFrame = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(indexFrame); //再执行关闭
                                //parent.table.render();
                                window.parent.location.reload();//刷新父页面
                            });
                        } else {
                            layer.close(indexLoading);
                            layer.alert(rlt.msg, {icon: 2, title: '温馨提示'});
                        }
                    },
                    error: function () {
                        layer.close(indexLoading);
                        layer.alert('前后台数据交互异常', {icon: 2, title: '温馨提示'});
                    }
                })
            }
        }
        form.on('submit(submitSuggestion)', function (data) {
            console.log('submit(submitSuggestion)');
            active.submit(data.field);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });


    });


</script>
