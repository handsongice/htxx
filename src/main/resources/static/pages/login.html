<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/js/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/login.css" />
		<title></title>
	</head>

	<body>
		<img src="/static/img/background.jpg" width="500" height="333" alt="登录背景图" id="back-img">
		<form class="layui-form layui-form-pane" id="login-cont" action="">
			<h1>后台管理系统</h1>
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">验证码</label>
				<div class="layui-input-inline" style="width: 135px;margin: 0;">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				</div>
				<img src="/static/img/yzm.jpg" widh="280" height="113" id="yzm-img" alt="验证码">
			</div>
			<div class="layui-form-item">
				<a href="/login" class="layui-btn layui-btn-normal layui-btn-fluid">登录</a>
			</div>
		</form>
	</body>

</html>
