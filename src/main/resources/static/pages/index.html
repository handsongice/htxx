                        <a class="" href="javascript:;"><i class="layui-icon layui-icon-app"></i><span>组件</span></a>

                        <a href="javascript:;" url="loading"><i class="layui-icon layui-icon-loading"></i><span>loading加载</span></a>

                    <a href="javascript:;" id="shrink-menu" title="收起菜单">

                    <a href="javascript:;" id="spread-menu" class="hide" title="展开菜单">

                            </dl>
