<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/js/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/common.css" />
	</head>

	<body>
		<button type="button" class="layui-btn layui-btn-normal" id="loading-btn0">loading1</button>
		<button type="button" class="layui-btn layui-btn-normal" id="loading-btn1">loading2</button>
		<button type="button" class="layui-btn layui-btn-normal" id="loading-btn2">loading3</button>
		<script src="/static/js/layui/layui.js"></script>
		<script>
			layui.use('layer', function() {
				var layer = layui.layer;
				document.getElementById('loading-btn0').onclick = function() {
					layer.load(0, {
						time: 1500,
					});
				};
				document.getElementById('loading-btn1').onclick = function() {
					layer.load(1, {
						time: 1500,
						shade: [0.3,'#000'],
					});
				};
				document.getElementById('loading-btn2').onclick = function() {
					layer.load(2, {
						time: 1500,
					});
				};
			});
		</script>
	</body>

</html>
